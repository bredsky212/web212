<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="40" y1="40" x2="1160" y2="760" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3A141C" stop-opacity="0.35"/>
      <stop offset="0.55" stop-color="#1B2028" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#0F141B" stop-opacity="0.30"/>
    </linearGradient>

    <radialGradient id="softVignette2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(520 320) rotate(60) scale(900 700)">
      <stop stop-color="#FFFFFF" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.18"/>
    </radialGradient>

    <filter id="glowRed2" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="frameClip2">
      <rect x="40" y="40" width="1120" height="720" rx="18"/>
    </clipPath>

    <style>
      .sans { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans", sans-serif; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    </style>
  </defs>
  <g clip-path="url(#frameClip2)">
    <rect x="40" y="40" width="1120" height="720" rx="18" fill="url(#bgGrad2)"/>
    <rect x="40" y="40" width="1120" height="720" rx="18" fill="url(#softVignette2)"/>
    <rect x="40" y="40" width="1120" height="720" rx="18" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="1.2"/>

    <g transform="translate(90 70)">
      <!-- Left timeline column -->
      <text class="sans" x="0" y="30" font-size="11" font-weight="700" letter-spacing="1.8" fill="#FFFFFF" fill-opacity="0.62">CHRONOLOGIE</text>
      <path d="M24 76V548" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="2" stroke-linecap="round"/>

      <!-- Event 1 -->
      <g transform="translate(0 120)">
        <g filter="url(#glowRed2)"><circle cx="24" cy="0" r="8" fill="#FF2A2A"/></g>

        <text class="sans" x="70" y="-12" font-size="18" font-weight="800" fill="#FFFFFF" fill-opacity="0.90">Tragedie hospitaliere</text>
        <text class="sans" x="70" y="12" font-size="12" fill="#FFFFFF" fill-opacity="0.55">Le choc public revele la fragilite</text>

        <!-- Card -->
        <rect x="70" y="32" width="260" height="96" rx="14" fill="#000000" fill-opacity="0.18" stroke="#FFFFFF" stroke-opacity="0.10"/>

        <!-- Icon frame -->
        <rect x="98" y="52" width="110" height="56" rx="12" fill="#FFFFFF" fill-opacity="0.05" stroke="#FFFFFF" stroke-opacity="0.12"/>
        <!-- Hospital icon centered in frame -->
        <g transform="translate(118 62)">
          <rect x="10" y="14" width="58" height="32" rx="8" fill="#FFFFFF" fill-opacity="0.02" stroke="#FFFFFF" stroke-opacity="0.20" stroke-width="2"/>
          <path d="M18 46V20h16v8h18v18" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <g filter="url(#glowRed2)" transform="translate(76 6)">
            <path d="M0 40V10" stroke="#FF2A2A" stroke-width="3" stroke-linecap="round"/>
            <circle cx="0" cy="6" r="5" fill="#FF2A2A" fill-opacity="0.18" stroke="#FF2A2A" stroke-width="2"/>
          </g>
        </g>
      </g>

      <!-- Event 2 -->
      <g transform="translate(0 330)">
        <g filter="url(#glowRed2)"><circle cx="24" cy="0" r="8" fill="#FF2A2A"/></g>

        <text class="sans" x="70" y="-12" font-size="18" font-weight="800" fill="#FFFFFF" fill-opacity="0.90">18 sept. : lancement du serveur</text>
        <text class="sans" x="70" y="12" font-size="12" fill="#FFFFFF" fill-opacity="0.55">La coordination passe en ligne</text>

        <rect x="70" y="32" width="260" height="96" rx="14" fill="#000000" fill-opacity="0.18" stroke="#FFFFFF" stroke-opacity="0.10"/>

        <rect x="98" y="52" width="110" height="56" rx="12" fill="#FFFFFF" fill-opacity="0.05" stroke="#FFFFFF" stroke-opacity="0.12"/>
        <!-- Chat icon -->
        <g transform="translate(118 66)">
          <path d="M8 10c0-8 6-14 14-14h56c8 0 14 6 14 14v20c0 8-6 14-14 14H42l-16 14v-14H22c-8 0-14-6-14-14V10Z"
                fill="#FFFFFF" fill-opacity="0.02" stroke="#FFFFFF" stroke-opacity="0.20" stroke-width="2" stroke-linejoin="round"/>
          <g filter="url(#glowRed2)" transform="translate(20 22)">
            <circle cx="0" cy="0" r="2.6" fill="#FF2A2A"/>
            <circle cx="14" cy="0" r="2.6" fill="#FF2A2A" fill-opacity="0.85"/>
            <circle cx="28" cy="0" r="2.6" fill="#FF2A2A" fill-opacity="0.70"/>
          </g>
        </g>
      </g>

      <!-- Right growth panel -->
      <g transform="translate(430 0)">
        <text class="sans" x="0" y="30" font-size="11" font-weight="700" letter-spacing="1.8" fill="#FFFFFF" fill-opacity="0.62">SIGNAL DE CROISSANCE</text>
        <rect x="0" y="60" width="630" height="560" rx="16" fill="#FFFFFF" fill-opacity="0.04" stroke="#FFFFFF" stroke-opacity="0.12"/>

        <g transform="translate(60 120)">
          <path d="M0 420H510" stroke="#FFFFFF" stroke-opacity="0.22" stroke-width="2" stroke-linecap="round"/>
          <path d="M0 420V0" stroke="#FFFFFF" stroke-opacity="0.22" stroke-width="2" stroke-linecap="round"/>

          <g stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1">
            <path d="M0 340H510"/><path d="M0 260H510"/><path d="M0 180H510"/><path d="M0 100H510"/><path d="M0 20H510"/>
          </g>

          <g filter="url(#glowRed2)">
            <path d="M20 400 C120 390, 170 360, 240 300 C310 240, 360 160, 415 110 C455 72, 482 46, 510 20"
                  fill="none" stroke="#FF2A2A" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="20" cy="400" r="6" fill="#FF2A2A"/>
            <circle cx="510" cy="20" r="6" fill="#FF2A2A"/>
          </g>

          <!-- Callouts -->
          <g>
            <rect x="330" y="4" width="174" height="46" rx="10" fill="#000000" fill-opacity="0.35"/>
            <text class="sans" x="344" y="32" font-size="20" font-weight="900" fill="#FFFFFF" fill-opacity="0.92">250,000+</text>
            <text class="sans" x="344" y="48" font-size="11" fill="#FFFFFF" fill-opacity="0.55">membres (en semaines)</text>

            <rect x="8" y="442" width="180" height="46" rx="10" fill="#000000" fill-opacity="0.35"/>
            <text class="sans" x="22" y="471" font-size="20" font-weight="900" fill="#FFFFFF" fill-opacity="0.92">1,000</text>
            <text class="sans" x="92" y="471" font-size="11" fill="#FFFFFF" fill-opacity="0.55">membres</text>

            <text class="sans" x="10" y="510" font-size="11" fill="#FFFFFF" fill-opacity="0.45">Courbe d adoption abrupte apres le lancement</text>
          </g>
        </g>
      </g>
    </g>

    <text class="mono" x="1116" y="732" font-size="12" fill="#FFFFFF" fill-opacity="0.50">FIG.02</text>
  </g>
</svg>