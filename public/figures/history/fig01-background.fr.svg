<svg lang="fr" xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="t d">
  <title id="t">Infographie de contexte</title>
  <desc id="d">Quatre panneaux resumant le chomage des jeunes, la population de moins de 35 ans, la croissance et la densite medicale.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff2b2b" stop-opacity="0.14"/>
      <stop offset="55%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ff2b2b" stop-opacity="0.05"/>
    </linearGradient>

    <linearGradient id="cardGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.03"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    :root{
      --accent: var(--neon-red, #ff2b2b);
      --text: var(--fig-text, rgba(255,255,255,0.92));
      --muted: var(--fig-muted, rgba(255,255,255,0.68));
      --stroke: var(--fig-stroke, rgba(255,255,255,0.40));
      --border: var(--fig-border, rgba(255,255,255,0.16));
      --surface: var(--fig-surface, rgba(255,255,255,0.05));
    }
    .frame{ fill: rgba(0,0,0,0.18); stroke: var(--border); stroke-width: 2; }
    .card{ fill: url(#cardGrad); stroke: var(--border); stroke-width: 2; }
    .topline{ stroke: var(--accent); stroke-width: 3; opacity: .55; }
    .s{ stroke: var(--stroke); stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .a{ stroke: var(--accent); stroke-width: 3.4; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .num{ font: 800 54px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; fill: var(--text); }
    .lbl{ font: 700 15px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; letter-spacing: .14em; fill: var(--muted); }
    .cap{ font: 550 15px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: rgba(255,255,255,0.74); }
    .mini{ font: 650 13px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; fill: rgba(255,255,255,0.62); }
  </style>

  <rect x="40" y="40" width="1120" height="720" rx="26" class="frame" filter="url(#softShadow)"/>
  <rect x="40" y="40" width="1120" height="720" rx="26" fill="url(#bgGrad)"/>

  <g transform="translate(90,100)">
    <rect class="card" x="0"   y="0"   rx="18" width="510" height="280"/>
    <rect class="card" x="550" y="0"   rx="18" width="510" height="280"/>
    <rect class="card" x="0"   y="320" rx="18" width="510" height="280"/>
    <rect class="card" x="550" y="320" rx="18" width="510" height="280"/>

    <path class="topline" d="M22,22 h120"/>
    <path class="topline" d="M572,22 h120"/>
    <path class="topline" d="M22,342 h120"/>
    <path class="topline" d="M572,342 h120"/>

    <g transform="translate(40,44)">
      <text class="lbl" x="0" y="0">CHOMAGE DES JEUNES</text>
      <text class="num" x="0" y="86">35.8%</text>
      <text class="cap" x="0" y="124">Pression sur les opportunites des jeunes</text>
      <text class="mini" x="0" y="152">Indicateur de contexte</text>

      <g transform="translate(372,24)">
        <circle class="s" cx="40" cy="28" r="18"/>
        <path class="s" d="M12,108 C18,78 62,78 68,108"/>
        <path class="s" d="M26,58 C30,74 50,74 54,58"/>
        <path class="a" d="M110,18 L136,66 L84,66 Z" filter="url(#softGlow)"/>
        <path class="a" d="M110,36 v12"/>
        <circle cx="110" cy="56" r="3.2" fill="var(--accent)"/>
      </g>
    </g>

    <g transform="translate(590,44)">
      <text class="lbl" x="0" y="0">POPULATION DE MOINS DE 35 ANS</text>
      <text class="num" x="0" y="86">50%+</text>
      <text class="cap" x="0" y="124">Une demographie fortement jeune</text>
      <text class="mini" x="0" y="152">Indicateur de contexte</text>

      <g transform="translate(372,18)">
        <circle class="s" cx="28" cy="38" r="14"/>
        <circle class="s" cx="70" cy="30" r="18"/>
        <circle class="s" cx="112" cy="38" r="14"/>
        <path class="s" d="M8,112 C14,88 42,88 48,112"/>
        <path class="s" d="M40,126 C48,88 92,88 100,126"/>
        <path class="s" d="M92,112 C98,88 126,88 132,112"/>
        <path class="a" d="M70,10 v-10"/>
        <path class="a" d="M56,6 h28"/>
      </g>
    </g>

    <g transform="translate(40,364)">
      <text class="lbl" x="0" y="0">CROISSANCE ECONOMIQUE</text>
      <text class="num" x="0" y="86">~3%</text>
      <text class="cap" x="0" y="124">En dessous de la cible de 6% pour un progres global</text>
      <text class="mini" x="0" y="152">Signal macro</text>

      <g transform="translate(322,26)">
        <path class="s" d="M8,176 H174"/>
        <path class="s" d="M20,176 V30"/>
        <path class="s" d="M30,150 L68,112 L104,124 L146,70"/>
        <path class="a" d="M30,150 L68,112 L104,124 L146,70" filter="url(#softGlow)"/>
        <circle cx="146" cy="70" r="6" fill="var(--accent)"/>
        <path class="s" d="M186,52 v124"/>
        <path class="s" d="M186,52 h90"/>
        <text class="cap" x="196" y="80">Cible 6%</text>
        <path class="a" d="M186,92 h72"/>
        <text class="cap" x="196" y="132">Actuel ~3%</text>
      </g>
    </g>

    <g transform="translate(590,364)">
      <text class="lbl" x="0" y="0">MEDECINS POUR 10K</text>
      <text class="num" x="0" y="86">7.7</text>
      <text class="cap" x="0" y="124">En dessous du repere 25/10k</text>
      <text class="mini" x="0" y="152">Capacite sanitaire</text>

      <g transform="translate(344,20)">
        <rect class="s" x="22" y="44" width="78" height="78" rx="16"/>
        <path class="a" d="M61,60 v46" filter="url(#softGlow)"/>
        <path class="a" d="M38,83 h46" filter="url(#softGlow)"/>

        <path class="s" d="M134,138 A64,64 0 0 1 262,138"/>
        <path class="a" d="M198,138 L232,90" filter="url(#softGlow)"/>
        <circle cx="232" cy="90" r="4.8" fill="var(--accent)"/>
        <text class="cap" x="146" y="165">7.7</text>
        <text class="cap" x="240" y="165">25</text>
      </g>
    </g>

    <g transform="translate(0,640)">
      <rect class="card" x="0" y="0" rx="18" width="1060" height="120"/>
      <path class="topline" d="M22,22 h150"/>
      <g transform="translate(40,38)">
        <text class="lbl" x="0" y="0">SIGNAL DE DEPENSE</text>
        <text class="cap" x="0" y="34">Stadiums ↑  /  Hospitals ↓</text>
      </g>

      <g transform="translate(760,16)">
        <path class="s" d="M70,10 v92"/>
        <path class="s" d="M18,40 h104"/>
        <path class="s" d="M18,40 L2,72"/>
        <path class="s" d="M122,40 L138,72"/>

        <path class="a" d="M2,72 h34" filter="url(#softGlow)"/>
        <path class="s" d="M2,72 a17,17 0 0 0 34,0"/>
        <path class="a" d="M104,72 h34" filter="url(#softGlow)"/>
        <path class="s" d="M104,72 a17,17 0 0 0 34,0"/>

        <g transform="translate(-44,12)">
          <path class="s" d="M0,74 C18,44 58,44 76,74"/>
          <path class="s" d="M12,74 v30 h52 v-30"/>
          <path class="a" d="M22,68 h44"/>
        </g>

        <g transform="translate(162,12)">
          <path class="s" d="M0,50 h68 v56 h-68z"/>
          <path class="s" d="M26,50 v-18 h16 v18"/>
          <path class="a" d="M34,64 v22" filter="url(#softGlow)"/>
          <path class="a" d="M23,75 h22" filter="url(#softGlow)"/>
        </g>
      </g>
    </g>
  </g>
</svg>
