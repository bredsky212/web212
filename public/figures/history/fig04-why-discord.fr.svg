<svg lang="fr" xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="t d">
  <title id="t">Pourquoi Discord : decentralisation et anonymat</title>
  <desc id="d">Diagramme de reseau decentralise, avatars anonymes et points d inspiration mondiale.</desc>

  <defs>
    <linearGradient id="bgGrad4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff2b2b" stop-opacity="0.12"/>
      <stop offset="55%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ff2b2b" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="cardGrad4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glow4" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    :root{
      --accent: var(--neon-red, #ff2b2b);
      --text: var(--fig-text, rgba(255,255,255,0.92));
      --muted: var(--fig-muted, rgba(255,255,255,0.68));
      --stroke: var(--fig-stroke, rgba(255,255,255,0.40));
      --border: var(--fig-border, rgba(255,255,255,0.16));
    }
    .frame{ fill: rgba(0,0,0,0.18); stroke: var(--border); stroke-width: 2; }
    .card{ fill: url(#cardGrad4); stroke: var(--border); stroke-width: 2; }
    .s{ stroke: var(--stroke); stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .a{ stroke: var(--accent); stroke-width: 3.4; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .h{ font: 850 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: var(--text); }
    .p{ font: 550 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: rgba(255,255,255,0.74); }
    .m{ font: 700 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; fill: var(--muted); letter-spacing:.14em;}
    .tag{ fill: rgba(0,0,0,0.35); stroke: rgba(255,255,255,0.12); stroke-width: 1.5; }
    .node{ fill: rgba(255,255,255,0.05); stroke: rgba(255,255,255,0.26); stroke-width: 2.5; }
    .hot{ fill: rgba(255,43,43,0.16); stroke: rgba(255,43,43,0.9); stroke-width: 2.5; }
  </style>

  <rect x="40" y="40" width="1120" height="720" rx="26" class="frame" filter="url(#shadow4)"/>
  <rect x="40" y="40" width="1120" height="720" rx="26" fill="url(#bgGrad4)"/>

  <g transform="translate(110,120)">
    <text class="m" x="0" y="-20">COORDINATION DECENTRALISEE</text>
    <rect x="-10" y="-6" width="980" height="320" rx="22" class="card"/>

    <path class="s" d="M160,210 L320,120 L520,160 L690,90 L820,170" opacity="0.65"/>
    <path class="s" d="M160,210 L310,310 L520,280 L710,330 L860,260" opacity="0.65"/>
    <path class="s" d="M320,120 L310,310" opacity="0.25"/>
    <path class="s" d="M520,160 L520,280" opacity="0.25"/>
    <path class="s" d="M690,90 L710,330" opacity="0.25"/>
    <path class="s" d="M820,170 L860,260" opacity="0.25"/>

    <g>
      <circle class="node" cx="160" cy="210" r="18"/>
      <circle class="hot"  cx="320" cy="120" r="22" filter="url(#glow4)"/>
      <circle class="node" cx="520" cy="160" r="18"/>
      <circle class="node" cx="690" cy="90"  r="18"/>
      <circle class="hot"  cx="820" cy="170" r="22" filter="url(#glow4)"/>
      <circle class="node" cx="310" cy="310" r="18"/>
      <circle class="hot"  cx="520" cy="280" r="22" filter="url(#glow4)"/>
      <circle class="node" cx="710" cy="330" r="18"/>
      <circle class="node" cx="860" cy="260" r="18"/>
    </g>

    <rect class="tag" x="20" y="258" width="520" height="44" rx="14"/>
    <text class="p" x="34" y="286">Aucun noeud "chef" unique - resilience via des liens distribues.</text>
  </g>

  <g transform="translate(110,500)">
    <text class="m" x="0" y="-20">ANONYMAT &amp; SECURITE</text>
    <rect class="card" x="-10" y="-6" rx="22" width="560" height="210"/>

    <g transform="translate(30,34)">
      <g>
        <circle class="s" cx="70" cy="52" r="26"/>
        <path class="s" d="M26,160 C34,118 106,118 114,160"/>
        <path class="a" d="M46,48 h48" filter="url(#glow4)"/>
        <path class="a" d="M50,66 h40" filter="url(#glow4)"/>
      </g>

      <g transform="translate(180,0)">
        <circle class="s" cx="70" cy="52" r="26"/>
        <path class="s" d="M26,160 C34,118 106,118 114,160"/>
        <path class="a" d="M44,64 l18,-18 16,16 18,-18" filter="url(#glow4)"/>
      </g>

      <g transform="translate(360,0)">
        <circle class="s" cx="70" cy="52" r="26"/>
        <path class="s" d="M26,160 C34,118 106,118 114,160"/>
        <path class="a" d="M44,54 a28,22 0 0 0 52,0" filter="url(#glow4)"/>
      </g>

      <rect class="tag" x="0" y="166" width="500" height="36" rx="12"/>
      <text class="p" x="14" y="190">Coordinateurs anonymes - sans identite publique - operations conscientes du risque</text>
    </g>
  </g>

  <g transform="translate(720,500)">
    <text class="m" x="0" y="-20">INSPIRATION MONDIALE</text>
    <rect class="card" x="-10" y="-6" rx="22" width="430" height="210"/>

    <g transform="translate(20,32)">
      <path class="s" d="M0,88 C70,32 160,32 230,88 C300,144 388,144 410,88" opacity="0.35"/>
      <path class="s" d="M0,88 C84,116 168,116 230,88 C292,60 374,60 410,88" opacity="0.22"/>

      <g transform="translate(106,74)">
        <path class="a" d="M0,0 a10,10 0 0 1 20,0 c0,7 -10,20 -10,20 S0,7 0,0 Z" filter="url(#glow4)"/>
        <rect class="tag" x="26" y="-14" width="84" height="30" rx="10"/>
        <text class="p" x="38" y="6">Nepal</text>
      </g>
      <g transform="translate(206,108)">
        <path class="a" d="M0,0 a10,10 0 0 1 20,0 c0,7 -10,20 -10,20 S0,7 0,0 Z" filter="url(#glow4)"/>
        <rect class="tag" x="26" y="-14" width="132" height="30" rx="10"/>
        <text class="p" x="38" y="6">Madagascar</text>
      </g>
      <g transform="translate(306,76)">
        <path class="a" d="M0,0 a10,10 0 0 1 20,0 c0,7 -10,20 -10,20 S0,7 0,0 Z" filter="url(#glow4)"/>
        <rect class="tag" x="26" y="-14" width="70" height="30" rx="10"/>
        <text class="p" x="38" y="6">Perou</text>
      </g>

      <rect class="tag" x="0" y="168" width="390" height="36" rx="12"/>
      <text class="p" x="14" y="192">Schemas partages : reseaux de jeunesse + coordination rapide.</text>
    </g>
  </g>
</svg>
