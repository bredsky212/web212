services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
    ports:
      - "5432:5432"
    volumes:
      - strapi_postgres:/var/lib/postgresql/data

  strapi:
    build:
      context: ./cms
    command: npm run develop
    env_file:
      - ./cms/.env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      DATABASE_SSL: "false"
      HOST: 0.0.0.0
      PORT: 1337
    ports:
      - "1337:1337"
    volumes:
      - ./cms:/app
      - /app/node_modules
      - ./cms/public/uploads:/app/public/uploads
    depends_on:
      - postgres

volumes:
  strapi_postgres: