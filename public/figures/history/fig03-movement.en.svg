<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="40" y1="40" x2="1160" y2="760" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3A141C" stop-opacity="0.35"/>
      <stop offset="0.55" stop-color="#1B2028" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#0F141B" stop-opacity="0.30"/>
    </linearGradient>

    <radialGradient id="softVignette3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(520 320) rotate(60) scale(900 700)">
      <stop stop-color="#FFFFFF" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.18"/>
    </radialGradient>

    <filter id="glowRed3" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="frameClip3">
      <rect x="40" y="40" width="1120" height="720" rx="18"/>
    </clipPath>

    <style>
      .sans { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans", sans-serif; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    </style>
  </defs>
  <g clip-path="url(#frameClip3)">
    <rect x="40" y="40" width="1120" height="720" rx="18" fill="url(#bgGrad3)"/>
    <rect x="40" y="40" width="1120" height="720" rx="18" fill="url(#softVignette3)"/>
    <rect x="40" y="40" width="1120" height="720" rx="18" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="1.2"/>

    <!-- Extra defs for map clipping -->
    <defs>
      <clipPath id="mapPanelClip3">
        <rect x="390" y="200" width="760" height="560" rx="16"/>
      </clipPath>
    </defs>

    <g transform="translate(90 70)">
      <text class="sans" x="0" y="30" font-size="11" font-weight="700" letter-spacing="1.8" fill="#FFFFFF" fill-opacity="0.62">CITY SIGNALS</text>

      <!-- Left icon stack panel -->
      <rect x="0" y="60" width="260" height="560" rx="16" fill="#FFFFFF" fill-opacity="0.04" stroke="#FFFFFF" stroke-opacity="0.12"/>

      <g transform="translate(36 110)">
        <!-- Chat -->
        <rect x="0" y="0" width="188" height="132" rx="14" fill="#FFFFFF" fill-opacity="0.03" stroke="#FFFFFF" stroke-opacity="0.12"/>
        <g filter="url(#glowRed3)" transform="translate(40 36)">
          <path d="M0 18c0-10 8-18 18-18h66c10 0 18 8 18 18v26c0 10-8 18-18 18H34l-16 14v-14H18C8 62 0 54 0 44V18Z"
                fill="#FF2A2A" fill-opacity="0.06" stroke="#FF2A2A" stroke-width="2.4" stroke-linejoin="round"/>
        </g>
        <text class="sans" x="20" y="118" font-size="11" fill="#FFFFFF" fill-opacity="0.55">Chat</text>

        <!-- Short video -->
        <rect x="0" y="160" width="188" height="132" rx="14" fill="#FFFFFF" fill-opacity="0.03" stroke="#FFFFFF" stroke-opacity="0.12"/>
        <g filter="url(#glowRed3)" transform="translate(62 202)">
          <path d="M0 0h62a12 12 0 0 1 12 12v34a12 12 0 0 1-12 12H0a12 12 0 0 1-12-12V12A12 12 0 0 1 0 0Z"
                fill="#FF2A2A" fill-opacity="0.05" stroke="#FF2A2A" stroke-width="2.4"/>
          <path d="M26 14l20 15-20 15V14Z" fill="#FF2A2A"/>
        </g>
        <text class="sans" x="20" y="278" font-size="11" fill="#FFFFFF" fill-opacity="0.55">Short video</text>

        <!-- Photo -->
        <rect x="0" y="320" width="188" height="132" rx="14" fill="#FFFFFF" fill-opacity="0.03" stroke="#FFFFFF" stroke-opacity="0.12"/>
        <g filter="url(#glowRed3)" transform="translate(60 362)">
          <path d="M10 10h68c6 0 10 4 10 10v44c0 6-4 10-10 10H10c-6 0-10-4-10-10V20c0-6 4-10 10-10Z"
                fill="#FF2A2A" fill-opacity="0.05" stroke="#FF2A2A" stroke-width="2.4"/>
          <circle cx="44" cy="42" r="12" stroke="#FF2A2A" stroke-width="2.4"/>
          <path d="M18 12l8-10h36l8 10" stroke="#FF2A2A" stroke-width="2.4" stroke-linecap="round"/>
        </g>
        <text class="sans" x="20" y="438" font-size="11" fill="#FFFFFF" fill-opacity="0.55">Photo</text>
      </g>

      <!-- Map panel -->
      <rect x="300" y="60" width="760" height="560" rx="16" fill="#FFFFFF" fill-opacity="0.04" stroke="#FFFFFF" stroke-opacity="0.12"/>

      <!-- Map + lines (clipped to panel) -->
      <g clip-path="url(#mapPanelClip3)">
        <!-- faint glow wash -->
        <rect x="300" y="60" width="760" height="560" fill="#FF2A2A" fill-opacity="0.02"/>
        <!-- Morocco map (external asset) -->
        <g opacity="0.6">
          <image
            href="morocco.svg"
            x="520"
            y="165.593"
            width="420"
            height="448.972"
            preserveAspectRatio="xMidYMid meet"
          />
        </g>

        <!-- network curves -->
        <g stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="2" fill="none">
          <path d="M420 260 C520 220, 600 240, 700 210 C810 176, 890 200, 980 250"/>
          <path d="M410 360 C520 330, 610 340, 720 320 C830 300, 920 320, 1010 370"/>
          <path d="M430 460 C540 430, 650 450, 760 430 C860 410, 940 420, 1030 470"/>
        </g>
      </g>

      <!-- Pins + labels -->
      <g>
        <!-- Rabat -->
        <g transform="translate(610 300)">
          <g filter="url(#glowRed3)">
            <path d="M0 0c0-14 11-26 26-26s26 12 26 26c0 18-26 46-26 46S0 18 0 0Z"
                  fill="#FF2A2A" fill-opacity="0.10" stroke="#FF2A2A" stroke-width="2.4"/>
            <circle cx="26" cy="0" r="8" fill="#FF2A2A"/>
          </g>
          <rect x="62" y="-16" width="120" height="32" rx="10" fill="#000000" fill-opacity="0.35"/>
          <text class="sans" x="76" y="6" font-size="12" font-weight="700" fill="#FFFFFF" fill-opacity="0.85">Rabat</text>
        </g>

        <!-- Casablanca -->
        <g transform="translate(560 350)">
          <g filter="url(#glowRed3)">
            <path d="M0 0c0-14 11-26 26-26s26 12 26 26c0 18-26 46-26 46S0 18 0 0Z"
                  fill="#FF2A2A" fill-opacity="0.10" stroke="#FF2A2A" stroke-width="2.4"/>
            <circle cx="26" cy="0" r="8" fill="#FF2A2A"/>
          </g>
          <rect x="62" y="-16" width="140" height="32" rx="10" fill="#000000" fill-opacity="0.35"/>
          <text class="sans" x="76" y="6" font-size="12" font-weight="700" fill="#FFFFFF" fill-opacity="0.85">Casablanca</text>
        </g>

        <!-- Marrakesh -->
        <g transform="translate(690 450)">
          <g filter="url(#glowRed3)">
            <path d="M0 0c0-14 11-26 26-26s26 12 26 26c0 18-26 46-26 46S0 18 0 0Z"
                  fill="#FF2A2A" fill-opacity="0.10" stroke="#FF2A2A" stroke-width="2.4"/>
            <circle cx="26" cy="0" r="8" fill="#FF2A2A"/>
          </g>
          <rect x="62" y="-16" width="150" height="32" rx="10" fill="#000000" fill-opacity="0.35"/>
          <text class="sans" x="76" y="6" font-size="12" font-weight="700" fill="#FFFFFF" fill-opacity="0.85">Marrakesh</text>
        </g>
      </g>

      <!-- Quote callout -->
      <g transform="translate(610 520)">
        <rect x="0" y="0" width="430" height="90" rx="16" fill="#FFFFFF" fill-opacity="0.03" stroke="#FFFFFF" stroke-opacity="0.12"/>
        <g filter="url(#glowRed3)">
          <path d="M16 22h396" stroke="#FF2A2A" stroke-width="3" stroke-linecap="round"/>
        </g>
        <text class="sans" x="24" y="54" font-size="14" font-weight="700" fill="#FFFFFF" fill-opacity="0.85">“Stadiums are here…”</text>
        <text class="sans" x="24" y="76" font-size="14" font-weight="700" fill="#FFFFFF" fill-opacity="0.85">“where are the hospitals?”</text>
      </g>
    </g>

    <text class="mono" x="1116" y="732" font-size="12" fill="#FFFFFF" fill-opacity="0.50">FIG.03</text>
  </g>
</svg>