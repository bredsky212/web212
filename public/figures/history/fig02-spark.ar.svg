<svg lang="ar" xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="t d">
  <title id="t">الشرارة: الخط الزمني والنمو</title>
  <desc id="d">خط زمني على اليسار لأحداث مفصلية ومنحنى نمو حاد على اليمين من 1k إلى 250k+.</desc>

  <defs>
    <linearGradient id="bgGrad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff2b2b" stop-opacity="0.12"/>
      <stop offset="55%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ff2b2b" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glow2" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    :root{
      --accent: var(--neon-red, #ff2b2b);
      --text: var(--fig-text, rgba(255,255,255,0.92));
      --muted: var(--fig-muted, rgba(255,255,255,0.68));
      --stroke: var(--fig-stroke, rgba(255,255,255,0.40));
      --border: var(--fig-border, rgba(255,255,255,0.16));
    }
    .frame{ fill: rgba(0,0,0,0.18); stroke: var(--border); stroke-width: 2; }
    .card{ fill: url(#cardGrad2); stroke: var(--border); stroke-width: 2; }
    .s{ stroke: var(--stroke); stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .a{ stroke: var(--accent); stroke-width: 3.4; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .h{ font: 800 22px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: var(--text); }
    .p{ font: 550 15px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: rgba(255,255,255,0.74); }
    .m{ font: 700 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; fill: var(--muted); letter-spacing:.14em;}
    .big{ font: 900 36px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; fill: var(--text); }
    .tag{ fill: rgba(0,0,0,0.35); stroke: rgba(255,255,255,0.12); stroke-width: 1.5; }
  </style>

  <rect x="40" y="40" width="1120" height="720" rx="26" class="frame" filter="url(#shadow2)"/>
  <rect x="40" y="40" width="1120" height="720" rx="26" fill="url(#bgGrad2)"/>

  <g transform="translate(110,130)">
    <text class="m" x="0" y="-20">الخط الزمني</text>

    <path class="s" d="M40,40 V520" opacity="0.85"/>
    <circle cx="40" cy="120" r="11" fill="var(--accent)" filter="url(#glow2)"/>
    <circle cx="40" cy="320" r="11" fill="var(--accent)" filter="url(#glow2)"/>

    <g transform="translate(80,90)">
      <text class="h" x="0" y="0">مأساة المستشفى</text>
      <text class="p" x="0" y="28">صدمة عامة تكشف الهشاشة</text>

      <g transform="translate(0,44)">
        <rect class="tag" x="-6" y="-6" width="170" height="96" rx="14"/>
        <path class="s" d="M8,54 h70 v56 h-70z"/>
        <path class="s" d="M34,54 v-18 h18 v18"/>
        <path class="a" d="M43,68 v22" filter="url(#glow2)"/>
        <path class="a" d="M32,79 h22" filter="url(#glow2)"/>

        <path class="s" d="M118,86 v-40"/>
        <path class="s" d="M106,86 h24"/>
        <path class="a" d="M118,46 C124,40 124,32 118,24 C112,32 112,40 118,46 Z" filter="url(#glow2)"/>
      </g>
    </g>

    <g transform="translate(80,290)">
      <text class="h" x="0" y="0">18 سبتمبر: إطلاق الخادم</text>
      <text class="p" x="0" y="28">التنسيق ينتقل إلى الإنترنت</text>

      <g transform="translate(0,44)">
        <rect class="tag" x="-6" y="-6" width="210" height="96" rx="14"/>
        <path class="s" d="M8,26 a22,22 0 0 1 22,-22 h92 a22,22 0 0 1 22,22 v38 a22,22 0 0 1 -22,22 h-46 l-22,18 v-18 h-24 a22,22 0 0 1 -22,-22z"/>
        <path class="a" d="M34,36 h72" filter="url(#glow2)"/>
        <path class="a" d="M34,56 h54" filter="url(#glow2)"/>
      </g>
    </g>
  </g>

  <g transform="translate(610,130)">
    <text class="m" x="0" y="-20">إشارة النمو</text>

    <rect x="0" y="0" width="490" height="560" rx="20" class="card"/>

    <path class="s" d="M78,492 H448" opacity="0.9"/>
    <path class="s" d="M78,492 V70" opacity="0.9"/>

    <path class="s" d="M78,412 H448" opacity="0.22"/>
    <path class="s" d="M78,332 H448" opacity="0.18"/>
    <path class="s" d="M78,252 H448" opacity="0.14"/>
    <path class="s" d="M78,172 H448" opacity="0.10"/>

    <path class="s" d="M92,458 C150,450 178,440 210,420 C266,382 276,326 300,286 C334,230 358,196 388,162 C412,134 430,118 448,104"/>
    <path class="a" d="M92,458 C150,450 178,440 210,420 C266,382 276,326 300,286 C334,230 358,196 388,162 C412,134 430,118 448,104" filter="url(#glow2)"/>
    <circle cx="92" cy="458" r="6.5" fill="var(--accent)" filter="url(#glow2)"/>
    <circle cx="448" cy="104" r="6.5" fill="var(--accent)" filter="url(#glow2)"/>

    <g transform="translate(96,508)">
      <rect class="tag" x="-10" y="-30" width="180" height="44" rx="12"/>
      <text class="big" x="0" y="0">1,000</text>
      <text class="p" x="98" y="0" dominant-baseline="middle">عضو</text>
    </g>

    <g transform="translate(250,126)">
      <rect class="tag" x="-12" y="-34" width="230" height="52" rx="12"/>
      <text class="big" x="0" y="0">250,000+</text>
      <text class="p" x="0" y="24">عضو (خلال أسابيع)</text>
    </g>

    <text class="p" x="78" y="540">منحنى تبني حاد بعد الإطلاق</text>
  </g>
</svg>
